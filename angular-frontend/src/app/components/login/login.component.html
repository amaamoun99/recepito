<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            autoComplete="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            Valid email is required
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            autoComplete="current-password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
               class="text-red-500 text-sm mt-1">
            Password is required
          </div>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <input
          id="remember"
          type="checkbox"
          [(ngModel)]="rememberMe"
          [ngModelOptions]="{standalone: true}"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="remember" class="text-sm font-medium text-gray-700">
          Remember me
        </label>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md disabled:opacity-50"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign in</span>
      </button>
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a routerLink="/register" class="text-blue-600 hover:underline font-medium">
            Sign up
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
