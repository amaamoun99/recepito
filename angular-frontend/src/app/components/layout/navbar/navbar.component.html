<nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center gap-2">
          <span class="font-bold text-xl hidden md:inline">Recipito</span>
        </a>
      </div>

      <!-- Search bar - hidden on mobile -->
      <div class="hidden md:block flex-1 max-w-md mx-8">
        <form (ngSubmit)="handleSearch($event)" class="relative">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <input
              type="text"
              placeholder="Search recipes..."
              class="pl-10 w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [(ngModel)]="searchTerm"
              [ngModelOptions]="{standalone: true}"
            />
          </div>
        </form>
      </div>

      <!-- Desktop navigation -->
      <div class="hidden md:flex items-center space-x-4">
        <ng-container *ngIf="isAuthenticated$ | async; else notAuthenticated">
          <a routerLink="/create" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            New Recipe
          </a>
          <a routerLink="/meal-plan" class="px-4 py-2 text-gray-700 hover:text-gray-900">
            Meal Plan
          </a>
          <div class="relative">
            <button class="p-1 rounded-full">
              <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center">
                <span class="text-sm font-semibold">
                  {{ (user$ | async)?.username?.[0]?.toUpperCase() || 'U' }}
                </span>
              </div>
            </button>
          </div>
          <button (click)="logout()" class="px-4 py-2 text-gray-700 hover:text-gray-900">
            Log out
          </button>
        </ng-container>
        <ng-template #notAuthenticated>
          <a routerLink="/login" class="px-4 py-2 text-gray-700 hover:text-gray-900">Log in</a>
          <a routerLink="/register" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Sign up</a>
        </ng-template>
      </div>

      <!-- Mobile menu button -->
      <div class="flex md:hidden">
        <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-600">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
